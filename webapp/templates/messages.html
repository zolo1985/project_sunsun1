{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="container">
                <div class="row">
                    <div class="mt-3 mb-3">
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <a type="button" class="btn-close btn-sm p-0 m-2" style="color: rgb(0, 0, 0);" data-bs-dismiss="alert" aria-label="Close"></a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
